<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inscription.css">
    <title>Registro</title>
</head>
<body>
    <div id="inscription-form">
        <form action="" method="post" name="inscripcion" id="inscripcion">
            <div class="form_container-info">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text">
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text">
                <label for="fechaNac">Fecha de nacimiento</label>
                <input id="fechaNac" type="date">
                <label for="email">Email</label>
                <input id="email" type="email">
            </div>
            <div class="form_container-info">
                <label for="pass">Contraseña</label>
                <input id="pass" type="password">
                <label for="pass">Confirmar Contraseña</label>
                <input id="passConfirm" type="password">
                <fieldset>
                    <label for="pass">Estudiante</label>
                    <label for="pass">Si</label>
                    <input name="Estudiante" value="black" id="pass" type="radio">
                    <label for="pass">No</label>
                    <input name="Estudiante" value="black" id="pass" type="radio">
                </fieldset>
            </div>
            <input type="submit" value="¡AFILIARSE!" form="inscripcion">
        </form>
        
        <img src="../images/photos/soccer-3471402.jpg" alt="">
    </div>
</body>
</html>
